version: "3.9"

services:
  nap-msg-watch:
    build: .
    restart: unless-stopped
    environment:
      NAPCAT_URL: ${NAPCAT_URL:-ws://192.168.13.100:3001}
      # Optional Tencent ASR creds
      TENCENT_SECRET_ID: ${TENCENT_SECRET_ID:-}
      TENCENT_SECRET_KEY: ${TENCENT_SECRET_KEY:-}
    command: ["nap-msg", "watch"]
    volumes:
      - /napcat:/napcat:ro
